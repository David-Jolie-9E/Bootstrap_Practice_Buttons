<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    <!--CSS DESIGN-->
    <style>
        body{background-color:rgb(156, 156, 156)}
    </style>


</head>
<body>

    <!--Styles-->
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">Primary</button>

    <br>
    <br>

    <!--Outline-->
    <button type="button" class="btn btn-outline-danger">Primary</button>

    <br>
    <br>

    <!--Size-->
    <button type="button" class="btn btn-warning btn-lg" active> Large</button>

    <button type="button" class="btn btn-info btn-sm" disabled>Small</button>

    <br>
    <br>

    <!--Blocklevel-->
    <div class="d-grid col-12">
        <button type="button" class="btn btn-dark btn-block"> Full-Width Button</button>
    </div>

    <br>
    <br>

    <!--Active/Disabled-->
    <button type="button" class="btn btn-primary" active>Active Primary</button>
    <button type="button" class="btn btn-prmary" disabled>Disabled Primary</button>

    <br>
    <br>

    <!--Bootstrap Alert-->
    <div class="alert alert-success">
        <strong>Success!</strong>Indicates a successful positive action.
    </div>





    
</body>
</html>
